<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App - ComNetworkProject</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ComNetworkProject</h1>
        <div style="display: flex; align-items: center; gap: 10px">
          <button
            id="notification-toggle"
            class="notification-toggle"
            title="Toggle notifications"
          >
            <i class="fas fa-bell" id="notification-icon"></i>
          </button>
          <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
            <i class="fas fa-moon" id="theme-icon"></i>
          </button>
          <a href="index.html" class="btn">Leave Room</a>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>

          <h3><i class="fas fa-users"></i> Users in Room</h3>
          <ul id="room-users"></ul>

          <h3><i class="fas fa-globe"></i> All Online Users</h3>
          <ul id="all-users"></ul>

          <h3><i class="fas fa-user-friends"></i> Chat Groups</h3>
          <div class="group-controls">
            <input
              type="text"
              id="new-group-name"
              placeholder="New group name..."
            />
            <button id="create-group-btn" class="btn-small">Create</button>
          </div>
          <ul id="groups-list"></ul>

          <h3><i class="fas fa-inbox"></i> Active Chats</h3>
          <ul id="active-chats"></ul>
        </div>

        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <div id="chat-context" class="chat-context">
          <span id="current-chat-type">Room Chat</span>
          <span id="current-chat-name"></span>
        </div>
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js"
      integrity="sha512-6yLIYbXqyvjSDYNO1pgBRjwWPBw66kMOb+sHqrvn457+iJiret0PeHzUlpLKHH0fYzX9bxGtPDqQ84xKrhEYSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
